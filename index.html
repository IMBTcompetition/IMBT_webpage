  <script>
    const menu = document.getElementById('menu');
    const mainMenu = document.getElementById('mainmenu');
    let menuOpen = false;
    menu.addEventListener('click', function() {
      menuOpen = !menuOpen;
      if(menuOpen) {
        mainMenu.classList.add('open');
      } else {
        mainMenu.classList.remove('open');
      }
    });


    (function(){
      const target = new Date('2026-01-05T00:00:00'); // Jan 5 2026 00:00
      const elDays = document.getElementById('cd-days');
      const elHours = document.getElementById('cd-hours');
      const elMinutes = document.getElementById('cd-minutes');
      const elSeconds = document.getElementById('cd-seconds');
      const countdownEl = document.getElementById('countdown');

      function pad(n){ return n.toString().padStart(2,'0'); }

      function update(){
        const now = new Date();
        let diff = Math.max(0, target - now);
        if (diff <= 0) {
          // event started
          countdownEl.innerHTML = ' <div class="time"><span id="cd-days">00</span><small>DAYS</small></div> <div class="time"><span id="cd-hours">00</span><small>HRS</small></div> <div class="time"><span id="cd-minutes">00</span><small>MIN</small></div> <div class="time"><span id="cd-seconds">00</span><small>SEC</small></div>';
          clearInterval(timer);
          return;
        }
        const secs = Math.floor(diff / 1000);
        const days = Math.floor(secs / 86400);
        const hours = Math.floor((secs % 86400) / 3600);
        const minutes = Math.floor((secs % 3600) / 60);
        const seconds = secs % 60;

        elDays.textContent = pad(days);
        elHours.textContent = pad(hours);
        elMinutes.textContent = pad(minutes);
        elSeconds.textContent = pad(seconds);
      }

      update();
      const timer = setInterval(update, 1000);
    })();

    (function(){
  const regTarget = new Date('2025-11-15T00:00:00');
  const regEl = document.getElementById('register-countdown');

  function updateReg(){
    const now = new Date();
    const diff = regTarget - now;
    if (diff <= 0) {
      regEl.innerHTML = `<span class="rc-num">—</span><small>closed</small>`;
      if (regTimer) clearInterval(regTimer);
      return;
    }
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    regEl.innerHTML = `<span class="rc-num">${days}</span><small>${days === 1 ? 'day left' : 'days left'}</small>`;
  }

  updateReg();
  let regTimer = setInterval(updateReg, 1000 * 60 * 30);
})();
  </script>
